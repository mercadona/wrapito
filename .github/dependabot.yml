version: 2
# Keep Dependabot lockfile updates consistent with CI/local npm to avoid
# npm ci failures from lockfile shape drift (e.g. optional peer entries).
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '07:00'
    open-pull-requests-limit: 15
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '07:00'
